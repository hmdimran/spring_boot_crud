<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update User</h2>
            <form action="" method="post" enctype="multipart/form-data" th:object="${userDto}">
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="id">ID</label>
                <div class="col-sm-8">
                  <input id="id" readonly class="form-control-plaintext" th:value="${user.user_id}">
                </div>
              </div>
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="user_name">Name</label>
                <div class="col-sm-8">
                  <input id="user_name" class="form-control" th:field="${userDto.user_name}">
                  <p th:if="${#fields.hasErrors('user_name')}" th:errorclass="text-danger" th:errors="${userDto.user_name}"></p>
                </div>
              </div>
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="designation">Designation</label>
                <div class="col-sm-8">
                  <input id="designation" class="form-control" th:field="${userDto.designation}">
                  <p th:if="${#fields.hasErrors('designation')}" th:errorclass="text-danger" th:errors="${userDto.designation}"></p>
                </div>
              </div>
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="designation">Salary</label>
                <div class="col-sm-8">
                  <input id="salary" class="form-control" th:field="${userDto.salary}">
                  <p th:if="${#fields.hasErrors('salary')}" th:errorclass="text-danger" th:errors="${userDto.salary}"></p>
                </div>
              </div>
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="about">About User</label>
                <div class="col-sm-8">
                  <textarea id="about" class="form-control" th:field="${userDto.about}"></textarea>
                  <p th:if="${#fields.hasErrors('about')}" th:errorclass="text-danger" th:errors="${userDto.about}"></p>
                </div>
              </div>

              <div class="row md-3 mb-3">
                <div class="col-sm-8 offset-sm-4">
                  <img th:src="@{'/images/'+${user.imageFileName}}" alt="Image" width="150">
                </div>
              </div>

              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="imageFileName">Image</label>
                <div class="col-sm-8">
                  <input id="imageFileName" type="file" class="form-control" th:field="${userDto.imageFileName}">
                  <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${userDto.imageFileName}"></p>
                </div>
              </div>
              <div class="row md-3 mb-3">
                <label class="col-sm-4 col-form-label" for="ca">Created at</label>
                <div class="col-sm-8">
                  <input id="ca" readonly class="form-control-plaintext" th:value="${user.createdAt.toString().substring(0,10)}">
                </div>
              </div>
              <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-4 d-grid">
                  <a href="/users" class="btn btn-outline-primary" role="button">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
