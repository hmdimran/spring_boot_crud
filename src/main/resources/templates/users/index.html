<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <h1 class="text-center my-4">All Users</h1>

        <a class="btn btn-primary" href="/users/create">Create User</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>About</th>
                    <th>Image</th>
                    <th>Created at</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${all_users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.designation}"></td>
                    <td th:text="${user.salary}"></td>
                    <td th:text="${user.about}"></td>
                    <td>
                        <img th:src="@{'/images/'+${user.imageFileName}}" alt="User Image" width="100">
                    </td>
                    <td th:text="${user.createdAt.toString().substring(0,10)}"></td>
                    <td>
                        <a href="" class="btn btn-danger">Delete</a>
                        <a href="" class="btn btn-secondary">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
